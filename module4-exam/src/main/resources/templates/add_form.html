<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 4px;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container bg-white p-4 rounded shadow-sm form-wrapper">
    <h3 class="text-center mb-4">Thêm mới khuyến mãi</h3>

    <form th:action="@{/add-promotion}" method="post" th:object="${promotionDTO}">
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Tiêu đề</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="startDate" class="col-sm-4 col-form-label">Thời gian bắt đầu</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="endDate" class="col-sm-4 col-form-label">Thời gian kết thúc</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="amount" class="col-sm-4 col-form-label">Mức giảm giá (VND)</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="amount" th:field="*{amount}">
                <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error"></p>
            </div>
        </div>

        <div class="row mb-4">
            <label class="col-sm-4 col-form-label">Chi tiết</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="description" th:field="*{description}">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">Thêm mới</button>
            <a th:href="@{/}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

</body>
</html>
